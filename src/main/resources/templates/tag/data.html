<!DOCTYPE html>
<html>
<head>
    <title>标签数据</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
</head>
<body>
<script>

</script>
<div class="container">
    <div class="row">
        <h2>标签名:${tagName!}</h2>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <#list columns as column>
                    <th>${column}</th>
                </#list>
            </thead>
            <tbody>
            <#list data as rowData>
                <tr>
                    <#list rowData as value>
                        <td>${value}</td>
                    </#list>
                </tr>
            </#list>
            </tbody>
        </table>
    </div>
    <div class="row">
        <a class="btn btn-info" href="/tag/export?tagId=${tagId}">导出数据</a>
    </div>
</div>
</body>
