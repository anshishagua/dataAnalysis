<!DOCTYPE html>
<html>
<head>
    <title>指标列表</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
</head>
<body>
<table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>名称</th>
        <th>类型</th>
        <th>描述</th>
        <th>创建时间</th>
        <th>执行</th>
    </thead>
    <tbody>
    <#list indices as index>
    <tr>
        <td>${index.id}</td>
        <td>${index.name}</td>
        <td>${index.indexType}</td>
        <td>${index.description!}</td>
        <td>${index.createTime}</td>
        <td><a href="/taskExecution/execute?type=INDEX&objectId=${index.id}">执行</a></td>
    </tr>
    </#list>
    </tbody>
</table>
</body>
